<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow SAS - Iniciar sesión</title>
    <link rel="stylesheet" href="../../styles/login.css">
    <script defer src="../../scripts/login.js"></script>
</head>
<body>
    <div class="login-container">
        <h1 class="logo">SuperTask </h1>
        <h2>Iniciar sesión</h2>

        <div id="error-announcement" class="aria-live-region" aria-live="polite" aria-atomic="true"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo electrónico:</label><br>
                <input type="text" id="email" name="email" required placeholder="tu@email.com" autocomplete="email">
                <div id="email-error" class="error-message" aria-live="polite"></div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" required placeholder="Tu Contraseña" autocomplete="current-password">
                <div id="password-error" class="error-message" aria-live="polite"></div>
            </div>

            <div class="spinner" id="spinner"></div>
            <button type="submit" class="btn-primary" id="login-button" disabled>Ingresar</button>
        </form>

        <a href="../forgot-password/forgot-password.html" class="forgot-password-link">¿Olvidaste tu contraseña?</a>

        <button type="button" class="btn-secondary" id="signin-button" onclick="location.href='../register/signin.html'">Crear cuenta</button>

        <div id="success-message" class="success-message" aria-live="polite"></div>

    </div>
</body>
</html>
