<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidé mi contraseña</title>
    <link rel="stylesheet" href="../../styles/forgot-password.css">
    <script defer src="../../scripts/forgot-password.js"></script>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Olvidé mi contraseña</h2>

        <div id="error-announcement" class="aria-live-region" aria-live="polite" aria-atomic="true"></div>

        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="tu@correo.com" >
                <div id="email-error" class="error-message" aria-live="polite"></div>
            </div>
            <div class="spinner" id="spinner"></div>
            <button type="submit" class="btn-primary" id="forgot-pass-butt" disabled >Reset Password</button>
            <a class="login-link" id="login-url" href="../login/login.html">Back to Login</a>
        </form>
    </div>
</html>
