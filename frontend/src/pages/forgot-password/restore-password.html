<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestablecer mi contraseña</title>
    <link rel="stylesheet" href="../../styles/restore-password.css">
    <script defer src="../../scripts/restore-password.js"></script>
</head>
<body>
    <div class="restore-password-container">
        <h2>Reestablecer mi contraseña</h2>

        <div id="error-announcement" class="aria-live-region" aria-live="polite" aria-atomic="true"></div>

        <form id="restore-password-form">
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                title="Debe contener al menos 8 caracteres, una mayúscula, una minúscula y un caracter especial." required >
                <div id="password-error" class="error-message" aria-live="polite"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password" > Confirmar contraseña: </label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <div id="confirm-pass-error" class="error-message" aria-live="polite"></div>
            </div>
            <button type="submit" class="btn-primary" id="forgot-pass-butt" disabled >Reset Password</button>
    </div>
</body>
</html>
